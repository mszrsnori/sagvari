<h1>
    Összeadó program
</h1>
<input  type="number"
        id="i1"
        min="0"
        max="20">
<input  type="number"
        id="i2"
        min="0"
        max="20">
<button onclick="f()">Add össze</button>
<hr>
<div id="er"></div>

<script>
    function f() {
        a = document.getElementById("i1").value
        b = document.getElementById("i2").value
        document.getElementById("er").innerHTML=
        "Az eredmény:" +
        (Number(a)+Number(b))
    }
</script>
<style>
    body {
        background-color:aquamarine;
    }
    input {
        width: 100px;
    }
    div {
        background-color:aqua;
        font-size: 30xp;
    }
</style>

<input type="number" onchange="a = f(this.value)">
<button onclick="alert(a)">Írd ki</button>
<script>
    function f(n) {
        return n == 1 ? 1 : n * f(n - 1)
    }
</script>

<h1>
    Számrendszerek közti átváltó program
</h1>
<select onchange="szra=this.value">
    <option value="">10-es</option>
    <option value="0x">16-os (hexadecimális)</option>
    <option value="0b">2-es (bináris)</option>
    <option value="0o">8-as (oktális)</option>
</select><br>
<input min="2" max="32" type="number" onchange="csz=Number(this.value)" placeholder="cél számrendszer"><br>
<input type="text" onchange="szam=Number(szra+this.value)" placeholder="átváltandó szám"><br>
<button onclick="f()">átvált</button>
<div id="x"></div>
<script>
    szra=""
    function f() {
        document.getElementById("x").innerHTML = 
            szam.toString(csz)
    }
</script>

    body {
        text-align: center;
        background-color: bisque;
    }
</style>
